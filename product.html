<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8">
  <title>متجر بتله</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: "Tajawal", sans-serif;
      background: linear-gradient(to bottom right, #ffe6f0, #fff6f9);
      margin: 50px 0;
      padding: 0;
    }

    .product-section {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 60px 20px;
    }

    .product-container {
      display: flex;
      gap: 40px;
      background: #fff;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 4px 20px rgba(255, 182, 193, 0.3);
      max-width: 900px;
      width: 100%;
    }

    .product-image img {
      width: 350px;
      border-radius: 15px;
    }

    .product-details {
      flex: 1;
    }

    .product-details h2 {
      font-size: 26px;
      color: #515A49;
    }

    .price {
      font-size: 22px;
      color: #e85a8c;
      font-weight: bold;
      margin: 10px 0;
    }

    .quantity-box {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 20px 0;
    }

    .qty-btn {
      background: #ffc6d9;
      border: none;
      font-size: 22px;
      padding: 5px 12px;
      border-radius: 8px;
      cursor: pointer;
      color: #a62d68;
    }

    .qty-btn:hover {
      background: #ffb3cc;
    }

    #quantity {
      width: 60px;
      text-align: center;
      border: 2px solid #f7c1d3;
      border-radius: 8px;
      font-size: 18px;
    }

    textarea {
      width: 100%;
      height: 90px;
      border-radius: 10px;
      border: 2px solid #f6b8ca;
      padding: 10px;
      font-size: 16px;
      resize: none;
      margin-bottom: 20px;
    }

    .action-buttons {
      display: flex;
      gap: 15px;
    }

    .add-cart-btn, .buy-now-btn {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
    }

    .add-cart-btn {
      background: #ffc6d9;
      color: #515A49;
    }

    .buy-now-btn {
      background: #515A49;
      color: #fff;
    }

    .add-cart-btn:hover {
      background: #ffb3cc;
    }

    .buy-now-btn:hover {
      background: #d84c7c;
    }
  </style>
</head>
<body>
<div id="notifyBox" class="notify"></div>

  <header class="top-header">
<button onclick="toggleMenu()" style="
  background:none;
  border:none;
  color:#515A49;
  font-size:22px;
  cursor:pointer;
">
  ☰
</button>
    <div class="logo"><a href="index.html"><img src="img/logo.png" alt=""></a></div>
    <div class="icons">
      <span class="icon" onclick="openSearch()">🔍</span>
      <span class="icon" onclick="openLogin()">👤</span>
      <span class="icon" onclick="openCart()">🛒<span id="cartCount">0</span></span>
    </div>
  </header>

<div id="sideMenu">
  <button class="close-btn" onclick="toggleMenu()">×</button>
  <h3>القائمة الرئيسية</h3>
  <a href="index.html"> الصفحة الرئيسية</a>
  <a href=shop.html> المتجر</a>

  <hr style="border:0.5px solid #D7D4C9; margin:15px 0;">
<li><a href="#" onclick="openProfile()">حسابي</a></li>
</div>

<div id="searchBox" class="popup" aria-hidden="true">
  <div class="popup-content" role="dialog" aria-labelledby="searchTitle">
    <h3 id="searchTitle">ابحثي في المتجر</h3>
    <input id="searchInput" type="text" placeholder="اكتبي كلمة البحث..." style="padding:8px; width:200px;" onkeydown="if(event.key==='Enter') performSearch()">
    <br><br>
    <div id="searchItems" style="max-height:180px; overflow:auto; text-align:right;"></div>
    <br>
    <button onclick="performSearch()">بحث</button>
    <button onclick="resetSearch()">عرض الكل</button>
    <button onclick="closeSearch()">إغلاق</button>
  </div>
</div>
<section>

</section>
  <section class="product-section">
    <div class="product-container"> 
      <div class="product-image">
        <img id="productImg" src="" alt="صورة المنتج">
      </div>

      <div class="product-details">
        <h2 id="productName">اسم المنتج</h2>
        <p class="price" id="productPrice">0 ريال</p>

        <div class="quantity-box">
          <button class="qty-btn" onclick="decreaseQty()">−</button>
          <input type="number" id="quantity" value="1" min="1" />
          <button class="qty-btn" onclick="increaseQty()">+</button>
        </div>

        <textarea id="giftMessage" placeholder="اكتب رسالة الإهداء (اختياري)"></textarea>

        <div class="action-buttons">
          <button class="add-cart-btn" onclick="addToCart2()">إضافة إلى السلة</button>
          <button class="buy-now-btn" onclick="buyNow()">اشترِ الآن</button>
        </div>
      </div>
    </div>
  </section>

  <script>
    const params = new URLSearchParams(window.location.search);
    const name = params.get("name");
    const price = params.get("price");
    const img = params.get("img");

    if (name && price && img) {
      document.getElementById("productName").innerText = decodeURIComponent(name);
      document.getElementById("productPrice").innerText = decodeURIComponent(price) + " ريال";
      document.getElementById("productImg").src = decodeURIComponent(img);
    } else {
      console.log("لا توجد بيانات للمنتج في الرابط!");
    }

   
    function increaseQty() {
      const qty = document.getElementById("quantity");
      qty.value = parseInt(qty.value) + 1;
    }
    function decreaseQty() {
      const qty = document.getElementById("quantity");
      if (parseInt(qty.value) > 1) qty.value = parseInt(qty.value) - 1;
    }

   function addToCart2() {
  const name = document.getElementById("productName").innerText;
  const priceText = document.getElementById("productPrice").innerText;
  const price = parseFloat(priceText.replace(" ريال", ""));
  const quantity = parseInt(document.getElementById("quantity").value);
  const message = document.getElementById("giftMessage").value.trim();

  for (let i = 0; i < quantity; i++) {
    cart.push({ name, price, message });
  }

  document.getElementById("cartCount").textContent = cart.length;
  document.getElementById("cartItems").textContent = cart
    .map((item, index) => `${index+1}. ${item.name} - ${item.price} ريال${item.message ? ' (رسالة: '+item.message+')' : ''}`)
    .join("\n");

  showNotification(`${name} تمت إضافته إلى السلة!`);
}


    function buyNow() {
      showNotification("تم إتمام عملية الشراء بنجاح ");
    }
  </script>

<div id="loginBox" class="popup" aria-hidden="true">
  <div class="popup-content" role="dialog" aria-labelledby="">

    <div id="loginForm">

      <input id="loginUsername" type="text" placeholder="اسم المستخدم" />

      <button onclick="handleLogin()">دخول</button>

        <a href="#" onclick="toggleForm('signup')">إنشاء حساب جديد</a>
      </p>
      <button class="closeBtn" onclick="closeLogin()">إغلاق</button>
    </div>

    <div id="signupForm" style="display:none;">
      <input id="signupUsername" type="text" placeholder="اسم المستخدم الجديد" />
<input id="signupEmail" type="email" placeholder="البريد الإلكتروني" >
      <input id="signupPassword" type="password" placeholder="كلمة المرور" />
      <input id="signupConfirm" type="password" placeholder="تأكيد كلمة المرور" />
      <button onclick="handleSignup()">إنشاء الحساب</button>
      <p class="switchText">
        لديك حساب بالفعل؟
        <a href="#" onclick="toggleForm('login')">تسجيل الدخول</a>
      </p>
      <button class="closeBtn" onclick="closeLogin()">إغلاق</button>
    </div>

]    <div id="welcomeMessage" style="display:none;">
      <p id="welcomeText"></p>
      <button onclick="logout()">تسجيل الخروج</button>
      <button class="closeBtn" onclick="closeLogin()">إغلاق</button>
    </div>
  </div>
</div>


  <div id="cartBox" class="popup">
    <div class="popup-content">
      <h3>🛍️ سلة المشتريات</h3>
      <p id="cartItems">السلة فارغة حالياً</p>
      <button onclick="closeCart()">إغلاق</button>
    </div>
  </div>



<script src="script.js"></script>
</body>
</html>
